<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>router_version_1</title>
</head>

<body>
    <ul>
        <li onclick="router.push('/a', () => console.log('push a'))">a11</li>
        <li onclick="router.push('/b', () => console.log('push b'))">b</li>
        <li onclick="router.replace('/c', () => console.log('replace c'))">replace c</li>
        <li onclick="router.go(1)">go</li>
        <li onclick="router.back(-1)">back</li>
        <li onclick="router.remove()">stop</li>
    </ul>
    <div id="view"></div>
    <script src="index.js" type="module"></script>
</body>

</html>
